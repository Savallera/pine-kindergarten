<section class="feedback section section_type_fixed">
    <div class="feedback__inner">
        <div class="feedback__description">
            <p class="feedback__description-text">
                Хотите сделать своего ребенка счастливым? <br />
                Приходите&nbsp;к&nbsp;нам
            </p>
            <button class="feedback__description-button" type="button" aria-label="Записаться">
                <span>Записаться</span>
            </button>
        </div>
        <form class="feedback__form" name="feedback">
            <h2 class="feedback__title">Закажите обратный звонок</h2>
            <input
                class="feedback__field"
                type="tel"
                name="phone"
                autocomplete="phone"
                required
                placeholder="+7(___)___-__-__"
                pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
            />
            <textarea class="feedback__field" rows="4" name="message" placeholder="Ваше сообщение"></textarea>
            <div class="feedback__checkbox-box">
                <input type="checkbox" id="privacy" required/>
                <label for="privacy">Я согласен на обработку моих данных</label>
            </div>
            <span class="feedback__span-text">Необходимо заполнить номер телефона</span>
            <button class="feedback__button" type="submit" aria-label="Заказать">Заказать</button>
        </form>
    </div>
</section>
