<section class="feedback">
    <div class="feedback__inner">
        <div class="feedback__description">
            <p class="feedback__description-text">
                Хотите сделать своего ребенка счастливым? <br />
                Приходите к нам
            </p>
            <button class="feedback__description-button" type="button" aria-label="Записаться">Записаться</button>
        </div>
        <form class="feedback__form" action="" name="feedback">
            <h2 class="feedback__title">Закажите обратный звонок</h2>
            <input
                class="feedback__input"
                type="tel"
                name="tel"
                autocomplete="phone"
                required
                placeholder="Ваш номер телефона: + 7 (111) 111-11-11"
            />
            <textarea class="feedback__input" rows="4" name="message" placeholder="Ваше сообщение"></textarea>
            <div class="feedback__checkbox-box">
                <input type="checkbox" id="privacy" />
                <label for="privacy">Я согласен на обработку моих данных</label>
            </div>
            <button class="feedback__button" type="submit" aria-label="Заказать">Заказать</button>
        </form>
    </div>
</section>
