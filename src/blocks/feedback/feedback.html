<section class="feedback">
  <div class="content-section">
      <div class="feedback__description">
          <p class="feedback__description-text">
              Хотите сделать своего ребенка счастливым? <br />
              Приходите к нам
          </p>
          <button class="button feedback__description-button" type="button" aria-label="Записаться">
              Записаться
          </button>
      </div>
      <form class="feedback__form" action="" name="feedback">
          <h2 class="feedback__title">Закажите обратный звонок</h2>
          <input
              type="tel"
              name="tel"
              autocomplete="phone"
              required
              placeholder="Ваш номер телефона: + 7 (111) 111-11-11"
          />
          <textarea name="message" placeholder="Ваше сообщение"></textarea>
          <div>
              <input type="checkbox" id="privacy" />
              <label for="privacy">Я согласен на обработку моих данных</label>
          </div>
          <button class="button" type="submit" aria-label="Заказать">Заказать</button>
      </form>
  </div>
</section>
